<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <!-- Normalize default styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@300&family=Nunito:wght@400;500&display=swap"
        rel="stylesheet" />
    <!-- Main styles -->
    <link rel="stylesheet" href="./deals.css">
</head>

<body>
    <div class="container">
        <div class="deals">
            <div class="deal__right">
                <div class="deal__right-img">
                    <img src="./img/ice.png" alt="ice-cream">
                </div>
                <div class="deal__right--content">
                    <div class="deal-title">All deserts</div>
                    <div class="deal-percentage deal-primary">20% OFF</div>
                    <div class="deal-text">Deserty</div>
                </div>
            </div>

            <div class="deal__left">
                <div>
                    <img src="./img/burger.png" alt="burger">
                </div>
                <div class="deal__left--content">
                    <div class="deal-title">Big Burgers</div>
                    <div class="deal-percentage deal-orange">50% OFF</div>
                    <div class="deal-text">Fooddies</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
